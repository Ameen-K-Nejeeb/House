<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build own House</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        /* Slider Styles */
        .slider {
            position: relative;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            border-radius: 15px;
        }

        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .btn.prev {
            left: 10px;
        }

        .btn.next {
            right: 10px;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="left-nav">
                <div class="logo-img">
                    <img class="img-logo" src="images/starlogo.png" alt="">
                </div>
                <div class="navOptoin">
                    <ul style="display: flex; gap: 70px; padding-top: 30px;list-style-type: none;">
                        <li><a href="">Home</a></li>
                        <li><a href="">Gift</a></li>
                        <li><a href="">Order</a></li>
                        <li><a href="">Pay</a></li>
                        <li><a href="">Store</a></li>
                        <li><a href="">Corporate_Gifting</a></li>
                    </ul>
                </div>
            </div>

            <div style="display: flex;" class="right-nav">
                <div class="input-nav" style="width: 50%; background: white;">
                    <form action="">
                        <input style="width: 75%;" class="nav-form" type="text" placeholder="Looking for something specific?">
                    </form>
                </div>
                <div class="nav-usericon" style="width: 50%;background: white">
                    <i style="font-size: xx-large; padding-top: 28px;color: grey;" class="fa-regular fa-circle-user"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Rewards Section -->
    <section style="display: flex;">
        <div class="rewards" style="width: 50%; background: #1e3932;height: 74px;">
            <h4 class="starbucks">Starbucks Rewards</h4>
        </div>
        <div class="know" style="width: 50%; background: #1e3932;height: 74px;">
            <button class="know-button">Know More</button>
        </div>
    </section>

    <!-- Image Slider -->
    <div class="slider">
        <div class="slides">
            <img src="images/starbucks1.png" alt="Banner 1">
            <img src="images/starbucks2.png" alt="Banner 2">
            <img src="images/starbucks3.png" alt="Banner 3">
        </div>
        <button class="btn prev">&#10094;</button>
        <button class="btn next">&#10095;</button>
    </div>

    <!-- Starbucks Image -->


    <script>
        const slides = document.querySelector('.slides');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const totalSlides = document.querySelectorAll('.slides img').length;

        let index = 0;

        nextBtn.addEventListener('click', () => {
            index = (index + 1) % totalSlides;
            updateSlide();
        });

        prevBtn.addEventListener('click', () => {
            index = (index - 1 + totalSlides) % totalSlides;
            updateSlide();
        });

        function updateSlide() {
            slides.style.transform = `translateX(${-index * 100}%)`;
        }
    </script>

</body>
</html>
